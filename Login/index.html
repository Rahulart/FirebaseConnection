<html>
    <head>
        <title>login page</title>

        <script src="firebaseaccess.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
            <div class="content">
                <br><br><br>

                <button onclick="register()" id="register">Register</button>
                
            </div>
